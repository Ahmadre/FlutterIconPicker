name: flutter_iconpicker
description: A Dialog for picking Icons in Flutter and use them anywhere
version: 1.0.0
homepage: https://github.com/Ahmadre
repository: https://github.com/Ahmadre/FlutterIconPicker

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  line_awesome_icons: ^1.0.4+2
  font_awesome_flutter: ^8.7.0
  outline_material_icons: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
  - family: LineAwesomeIcons
      fonts:
        - asset: fonts/LineAwesomeIcons.ttf
          style: normal
  - family: FontAwesomeBrands
      fonts:
        - asset: fonts/fa-brands-400.ttf
          style: normal
  - family: FontAwesomeSolid
      fonts:
        - asset: fonts/fa-solid-900.ttf
          style: normal
  - family: FontAwesomeRegular
      fonts:
        - asset: fonts/fa-regular-400.ttf
          style: normal
  - family: OMIcons
      fonts:
        - asset: fonts/outline_material.ttf
          style: normal