name: Flutter action

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: cedx/setup-dart@v2.5.0
      with:
        version: '2.12.0'
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '1.22.4'
        dart-version: '2.12.0'
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
